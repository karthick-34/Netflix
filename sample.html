<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            background-color: #1a1a1a; /* Dark background color */
            color: #ffffff; /* White text color */
        }
        .header {
            padding: 20px;
            text-align: center;
            background-color: #1abc9c; /* Green background for header */
        }
        .header h1 {
            font-size: 40px; /* Increase the font size of the heading */
        }
        .navbar {
            overflow: hidden;
            background-color: #333; /* Dark background color for navigation bar */
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px; /* Add some padding to the links */
            text-decoration: none;
        }
        .navbar a.right {
            float: right; /* Align one link to the right */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Website</h1>
        <p>A website created by me.</p>
    </div>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#" class="right">Contact</a>
    </div>
    <!-- Add more content here -->
</body>
</html>
